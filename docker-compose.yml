version: '3.8'

services:
  app:
    build: .
    container_name: fiyat-takip-botu
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/data.db
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - CRON_SCHEDULE=${CRON_SCHEDULE:-*/5 * * * *}
      - PORT=3000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - fiyat-takip-network

volumes:
  fiyat-takip-data:
    driver: local
  fiyat-takip-logs:
    driver: local

networks:
  fiyat-takip-network:
    driver: bridge